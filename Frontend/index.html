<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SomeTravels</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- <link rel="stylesheet" href="style.css"> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
    $("#btn").click(function(){
    	console.log("test");
        $.get("http://localhost:4000/api/v1/holidays", function(data){
        	var dataContent = '';
            for(i = 0; i < data.length; i++){
            	dataContent += '<p> Destination ID: <b>' + data[i].destID + '</b></p>';
            	dataContent += '<p> Destination:  ' + data[i].Country + ' </p>';
            	dataContent += '<p> Destination City:  ' + data[i].City + ' </p>';
		dataContent += '<p> Hotel: ' + data[i].Hotel + ' </p>';
		dataContent += '<p> Rating: ' + data[i].rating + ' </p>';
            	dataContent += '<legend></legend>';
            }
            $('#datacontent').html(dataContent);
        });
    });
});

</script>

</head>
<body>
<div id='container'>
	<h1>LET'S GET SOME TRAVEL THINGS </h1>
	<input type="button" value="GET HOLDIDAYS" id="btn"/>
	<div id='datacontent'></div>
</div>
</body>

</html>
